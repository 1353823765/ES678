    <title>find查找第一个符合条件的数组成员</title>
    <script>
        let arr=[1,4,-5,10,-9,-2];
        let num=arr.find((value,index,arr)=>{
            console.log("value",value,"index,",index,"arr",arr);
           if(value<0 && index>4){
            return true;
           }
           return false;
        });
        console.log("num",num);

    </script>
