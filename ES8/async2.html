<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async功能</title>
     <script>
        let test=async ()=>{
            return 'hello world!';
        }
          // 等价于:
        // let test=()=>{
        //     return new Promise(resolve=>{
        //         resolve("hello world!");
        //     })
        // }
        //不可能这么用，这么用不能解决地狱回调
        // 解决地狱回调，必须配合await
       test().then(res=>{
           console.log(res);
       });
    //    等价
       test().then(console.log)
    
     </script> 
</head>
<body>
    
</body>
</html>
