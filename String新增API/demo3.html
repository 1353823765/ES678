<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断一个字符串是以某个字符串开头</title>
    <script>
        
        let str="好好学习，天天向上。努力学习";
        console.log(str.startsWith("学习"));
        console.log(str.startsWith("学习",2));
        console.log(str.startsWith("好好"));
                //   start开始
                //   With 以....
                //   s string
        console.log(str.endsWith("学习"));
        console.log(str.endsWith("学习",4));

        // includes("子串"[,开始的位置])
        // startsWith("子串"[,开始的位置])
        // endsWith("子串"[,前几个字符])
      

    </script>
</head>
<body>
    
</body>
</html>
