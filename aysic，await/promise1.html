<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function ajax() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("第1个执行的结果")
             
                    resolve("第1个数据")
                }, 1000)

            }
            )
        }
        function ajax1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("第2个执行的结果")
             
                    resolve("第2个数据")
                }, 5000)

            }
            )
        }

        function ajax2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("第3个执行的结果")
              
                    resolve("第3个数据")
                }, 1000)

            }
            )
        }
      Promise.all([ajax(),ajax1(),ajax2()]).then(res=>console.log('3次执行的数据all方法',res))
      //Promise中的 .all为静态方法返回来的数据以最慢的为准
      //reac为以最快的为准
      Promise.race([ajax(),ajax1(),ajax2()]).then(res=>console.log("最快的数据为准",res))

    </script>
</head>
<body>
    
</body>
</html>
