<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         let m1=new Map();
         m1.set("code","10001")
            .set("msg","ok")
            .set("data",["tom","jarry","susan"]);
         //map结构转成对象object
         let obj={};
         for(let [key,value] of m1){
            obj[key]=value;
         }
         console.log("obj",obj);
         //将对象转换为json字符串
         console.log(JSON.stringify(obj));
       
    </script>
</head>
<body>
    
</body>
</html>
