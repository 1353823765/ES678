<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ...arg 不定参数--代替arguments
        //arg不定参数以数组形式存储函数调用的实参
        let add=(...arg)=>{
            console.log(arg);
        }
        add();
        add(1);
        add(3,4);
    </script>
</head>
<body>
    
</body>
</html>
