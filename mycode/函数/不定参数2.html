    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         //累加
         let add=(...arg)=>{//...在形参前不定参数
            console.log("arg",arg);
            let sum=0;
            for(let i in arg){
                sum=sum+arg[i];
            }
            console.log("sum",sum);
        }
        add(1,2);
        add(1,2,3);
        add(1,2,3,4);
        add(1,2,3,4,5);
    </script>
